<div class="card-columns animated fadeIn" style="">
  <div (click)="verArtista(cancion)" *ngFor="let cancion of items" class="card puntero">
    <img [src]="cancion.images | noimage" class="card-img-top" alt="Card image">
    <div class="card-body">
      <h5 class="card-title">{{cancion.name}}</h5>
    </div>
    <div class="card-footer">
      <small *ngFor="let artista of cancion.artists" class="text-muted">{{artista.name}}</small>
    </div>
  </div>
</div>
